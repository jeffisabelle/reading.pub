{% extends "base.html" %}

{% block headtag %}
  {{ super() }}
{% endblock %}

{% block body %}

 <header>
   <div class="container">
     <div class="header-inner">

       <div class="col-xs-7">
         <h2>{{data.title}}</h2>
         <p>{{data.excerpt | safe}}</p>
       </div>
     </div> <!-- end of header-inner -->
   </div>
 </header>
 <div class="container">
   <div class="col-xs-12 col-md-10 col-lg-7">

     <div id="content">
       {{data.content | safe}}
     </div>
   </div>
 </div>

{% block jsblock %}
  {{ super() }}
{% endblock %} <!-- end of jsblock -->
{% endblock %} <!-- end of body block -->
